<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Header</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap"
        rel="stylesheet" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <span class="brand"><span class="accent">W</span>ebc√∏re</span>
            </div>
            <ul class="nav-links" id="navLinks">
                <li><a href="#home">Home</a></li>
                <li><a href="#pages">Pages</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#elements">Elements</a></li>
            </ul>
            <div class="menu-icon" id="menuIcon">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <section class="banner" id="home">
        <div class="banner-content">
            <h1>Robert Joe</h1>
            <h3>Web Designer / HTML Developer</h3>
            <p>Hi, I'm 23 year old designer and front-end developer based in London country.</p>
        </div>
        <div class="banner-image">
            <img src="profile.png" alt="Profile" />
        </div>
    </section>

    <section id="portfolio" style="height:600px; background:#111;">
        <h2 style="padding:200px 80px;">Portfolio Section (Demo)</h2>
    </section>

    <script src="script.js"></script>


    <script>
        // Smooth scroll & header color change
        window.addEventListener("scroll", () => {
            const header = document.querySelector("header");
            header.classList.toggle("scrolled", window.scrollY > 50);
        });

        // Mobile menu toggle
        const menuIcon = document.getElementById("menuIcon");
        const navLinks = document.getElementById("navLinks");

        menuIcon.addEventListener("click", () => {
            navLinks.classList.toggle("active");
            menuIcon.innerHTML = navLinks.classList.contains("active")
                ? '<i class="fas fa-times"></i>'
                : '<i class="fas fa-bars"></i>';
        });

    </script>

</body>

</html>
